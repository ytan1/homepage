<!DOCTYPE html>
<html>
<head>
    <title>ytan1 Home</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
</head>
<body>
    <header class="header">

        <div class="title-anim"></div>
        <div class="title-game">
            <div class="game-wrap"><div id="game-horizon"></div></div>
        </div>

    </header>
    <div class="header-bottom">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100px" viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- for drop shadow on elements inside svg -->
            <!-- refer to https://stackoverflow.com/questions/6088409/svg-drop-shadow-using-css3 -->
            <filter id="dropshadow" height="130%">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> 
                  <!-- dx dy control the size -->
                  <feOffset dx="5" dy="5" result="offsetblur"/>
                  <feComponentTransfer>
                    <!-- slope controls the opacity -->
                    <feFuncA type="linear" slope="0.8"/>
                  </feComponentTransfer>
                  <feMerge> 
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/> 
                  </feMerge>
            </filter>
                <!-- bezier cube "Mx y Cx1 y1, x2 y2, x y " -->
            <path d="M0 0 C20 100, 80 100, 100 0 " stroke="#088da5" fill="#088da5" filter=url('#dropshadow')></path>
        </svg>
        <a href="#content1"><div class="arrow-down"></div></a>
        
    </div>

    <!-- content -->
    <div class="content">
        <div class="content-block" id="content1"></div>
        <div class="content-block" id="content2"></div>
        <div class="content-block" id="content3"></div>
        <div class="nav">
            <a href="#content1">
                <div class="nav-item">About me</div>
            </a>
            <a href="#content2">
                <div class="nav-item">My projects</div>
            </a>
            <a href="#content3">
                <div class="nav-item">My skills</div>
            </a>
            <div class="nav-item">Contacts</div>
        </div>
    </div>
    
    

    <script type="text/javascript" src="./js/lottie.js">  </script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/index.js">  </script>
</body>
</html>
